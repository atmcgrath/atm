remote_theme: minicomp/ed
# About/contact

# Setup
title:               My Digital Editions
tagline:             'For anything in the public domain'
description:         'A simple digital edition template using Ed.'
url:                 'http://atmcgrath.github.io'
baseurl:             '/atm'

# About/contact
author:
  name:              Alice McGrath
  url:               http://www.alicetmcgrath.com/
  email:             atmcgrath@gmail.com

# Permalinks

# Color scheme. Options: red, orange, magenta, cyan, blue, brown
color-scheme: cyan

permalink: pretty
permalink: /:title/

# Set encoding to UTF-8
encoding: utf-8

# Collections for texts
collections:
  texts:
    output: true

# Markdown specs
markdown: kramdown

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  footnote_backlink: "&#x21a9;&#xfe0e;"
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Exclusions from the final site
exclude:
  - optional
  - vendor

# Theme
theme: "ed."
